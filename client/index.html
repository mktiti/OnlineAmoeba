<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-wdth, initial-scale=1" />
        <title>Amoeba</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css" />
    
    </head>
    <body style="background-color: lightgoldenrodyellow;">
        <div class=control-panel>
            <div class="navbar" style="background-color:#333">
                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Host 
                        </button>
                        <div class="dropdown-menu">
                            <div class="px-4 py-3">
                                <div class="form-group">
                                    <label for="exampleDropdownFormPassword1"><b>Tiles Required</b></label>
                                    <input id="tile-slider" type="text" data-slider-ticks="[3, 4, 5, 6, 7]" data-slider-value="5"/>

                                </div>
                                <button class="btn btn-primary" id="host-btn">Host</button>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="px-4 py-3">
                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail1"><b>Invite Code</b></label>
                                    <input type="text" class="form-control" id="invite-label" readonly="readonly">
                                </div>
                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail1"><b>Your Join Code</b></label>
                                    <input type="text" class="form-control" id="host-label" readonly="readonly">
                                </div>
                                                            
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Join
                        </button>
                        <div class="dropdown-menu">
                            <div class="px-4 py-3">
                                <div class="form-group">
                                    <label for="gen-text"><b>Generate Join Code</b></label>
                                    <input type="text" class="form-control" id="gen-text" placeholder="Invite Code">
                                </div>
                                <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="gen-btn">Generate</button>
                                </div>
                                <div class="form-group">
                                    <label for="join-btn"><b>Join Game</b></label>
                                    <input type="text" class="form-control" id="join-text" placeholder="Join Code">
                                </div>
                                <div class="form-group"></div>
                                <button type="submit" class="btn btn-primary" id="join-btn">Join</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>       
        </div>
        <canvas id="canvas"></canvas>
        <div id="finish-modal" class="modal">
            <div class="modal-content">
                <div class="modal-body">
                    <label id="winner-label"></label>
                </div>
           </div>
        </div>
    </body>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>
    <script src="game.js"></script>
</html>
